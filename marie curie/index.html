<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage — Curie Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --card: #0f1724;
      --accent: #9be7b2;
      --muted: #9aa6b2;
      --radius: 14px;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      padding: 40px;
      background: radial-gradient(circle at 20% 20%, rgba(155,231,178,0.07), transparent),
                  linear-gradient(180deg, #071026, #0b1220 60%);
      color: #e6f0ef;
      text-align: center;
    }

    h1 {
      font-family: 'Merriweather', serif;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p.lead {
      color: var(--muted);
      margin-bottom: 40px;
      font-size: 18px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    a.btn {
      display: inline-block;
      padding: 14px 22px;
      border-radius: var(--radius);
      font-weight: 700;
      text-decoration: none;
      font-size: 18px;
    }

    .btn-primary {
      background: linear-gradient(180deg, var(--accent), #6fd19a);
      color: #04201a;
      box-shadow: 0 6px 20px rgba(155,231,178,0.20);
    }

    .btn-outline {
      border: 1px solid rgba(155,231,178,0.35);
      color: var(--accent);
    }

    footer {
      color: var(--muted);
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Benvenuto nel Curie Project</h1>
  <p class="lead">Scegli quale pagina vuoi visitare:</p>

  <div class="buttons">
    <a class="btn btn-primary" href="/mariecuries/marie_curie_full.html">Pagina su Marie Curie</a>
    <a class="btn btn-outline" href="/mariecuries/pierre_curie_full.html">La vita di Pierre Curie</a>
  </div>

  <footer>© 2025 — Curie Project Homepage</footer>

</body>
</html>
